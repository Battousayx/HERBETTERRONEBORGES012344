  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped

    ports:
      - "9000:9000"
      - "9001:9001"

    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123

    volumes:
      - ./data:/data

    command: server /data --console-address ":9001"

  minio-init:
    image: minio/mc:latest
    container_name: minio-init
    depends_on:
      - minio

    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for MinIO...' &&
      sleep 5 &&
      mc alias set local http://minio:9000 admin admin123 &&
      mc mb local/meu-bucket &&
      mc mb local/outro-bucket &&
      mc anonymous set public local/meu-bucket &&
      echo 'Buckets created successfully' &&
      exit 0
      "
      
  postgres:
    image: postgres:14
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: padawan_api
    ports:
      - "5432:5432"
    networks:
      - minionetwork
    # ðŸ”¥ SEM volume

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - 6379:6379
    networks:
      - minionetwork

networks:
  minionetwork:
    driver: bridge

volumes:
  minio_data:
    driver: local
